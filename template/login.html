{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />    <title>Log in</title>
    <script class="u-script" type="text/javascript" src="{% static 'out.js' %}"  defer=""></script>
    <link rel="stylesheet" href="{% static 'logs.css' %}" />
    <link rel="stylesheet" href="{% static 'all.css' %}" />
    <link rel="stylesheet" href="{% static 'mode.css' %}" media="screen"/>
  </head>

  <body class="dark">
    <div class="container">
      <form action="login" method="POST"class="form-container  light">
        <div class="input-group">
        <p style="color:red;" onclick="klean(this)">{{msg}}</p>
          <label for="userName" class="label-text">Username</label>
          <input name="username" id="userName" class="form-control" placeholder="Enter your Username"aria-describedby="helpId"/>
        </div>
        <div class="input-group">
          <label for="password2" class="label-text">Enter Password</label>
          <input type="password"name="password" id="password2" class="form-control" placeholder="Confirm Password"aria-describedby="helpId" />
        </div>
            <input type="checkbox" id="checkbox" name="remember" value="on" onclick="showPassword()">
            <label for="checkbox">Show password</label>
        <div class="input-group">
          <input type="submit" value="Log in" class="form-btn dark lighter"/>
          <p>not a member?
          <a onclick="back(this)" href="signup">signup</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
